<html>
	<head>
		<script src="codemirror/lib/codemirror.js"></script>
		<script src="./settings.js"></script>
		<script src="codemirror/addon/comment/comment.js"></script>
		<script src="codemirror/addon/selection/active-line.js"></script>
		<script src="codemirror/keymap/sublime.js"></script>
		<script src="codemirror/addon/hint/show-hint.js"></script>
		<script src="codemirror/mode/python/python.js"></script>
		<script src="codemirror/addon/fold/foldcode.js"></script>
		<script src="codemirror/addon/fold/foldgutter.js"></script>
		<script src="codemirror/addon/fold/brace-fold.js"></script>
		<script src="codemirror/addon/fold/indent-fold.js"></script>
		<script src="codemirror/addon/fold/comment-fold.js"></script>
		<script src="codemirror/addon/edit/closebrackets.js"></script>
		<script src="codemirror/addon/edit/matchbrackets.js"></script>
		<script src="skulpt/dist/skulpt.min.js" type="text/javascript"></script>
		<script src="skulpt/dist/skulpt-stdlib.js" type="text/javascript"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css" rel="external nofollow">
		<link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css" rel="external nofollow">
		<!-- <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" rel="external nofollow"> -->
		<link rel="stylesheet" href="codemirror/addon/lint/lint.css" rel="external nofollow">
		<link rel="stylesheet" href="codemirror/theme/monokai.css" rel="external nofollow">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css" integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
		 crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js" integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
		 crossorigin="anonymous"></script>
	</head>

	<body class="mdui-theme-layout-dark">

		<div class="mdui-appbar" style="border-bottom: cornflowerblue solid 2px;">
			<div class="mdui-toolbar mdui-color-theme">
				<span class="mdui-typo-title">TobyPyOnline</span>
				<span class="mdui-typo-caption">一个前端运行python工具</span>
				<div class="mdui-toolbar-spacer"></div>
				<!-- 运行按钮 -->
				<button class='mdui-btn mdui-ripple' id="run"><i class="mdui-icon material-icons">code</i>运行(ctrl+B)</button>
			</div>
		</div>
		<!-- 编辑区 -->
		<textarea id="editor" rows="100"></textarea>
		<div class="mdui-container-fluid">
			<div class="mdui-row">
				<div class="mdui-col-xs-6">
					<!-- 输出区 -->
					<div style="border-top: cornflowerblue solid 2px;height: 30%;">
						<p class="mdui-container">输出</p>
						<pre id="output" class="mdui-container" style="font-weight: 300;"></pre>
					</div>
				</div>
				<div class="mdui-col-xs-6">
					<!-- 画布区 -->
					<div style="border-top: cornflowerblue solid 2px;">
						<p class="mdui-container">画布</p>
						<div id="canvas-map"></div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
